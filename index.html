<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/main.css">
        <title>Document</title>
    </head>
    <body>
        <header>
            <div class="titulo">
                <h1>Menu</h1>
            </div>
            <div class="logo">
                <img src="./src/logo.png" alt="">
            </div>
        </header>
        <main>
            <div class="menu">
                <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false">
                    <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./src/menu1.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./src/menu2.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./src/menu3.jpg" class="d-block w-100" alt="...">
                    </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            
            <div class="redes">
                <div class="titulo-redes">
                <h2>¡Conectate con nosotros!</h2>
                </div>
                <div class="redes-logos">
                    <a href=""><img src="./src/facebook.png" alt=""></a>
                    <a href=""><img src="./src/instagram.png" alt=""></a>
                    <a href=""><img src="./src/whatsapp.png" alt=""></a>
                </div>
                <div class="botones">
                    <a href="#">Realizar pedido</a>
                    <a href="#">Ir a la web</a>
                </div>
            </div>
        </main>
        <footer>
            <p>hecho con amor por {Luquiña}</p>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
